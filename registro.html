<script type="text/javascript"> 
function checkForm(form){
	if (form.name.value == ""){
		alert("Ingrese un nombre");
		form.name.focus();
		return false;
	}

	if (form.pass.value != "" && form.pass.value == form.cpass.value) {
		if (form.pass.value.length < 8) {
			alert("Error: La Contraseña deberá contener almenos 8 letras");
			form.pass.focus();
			return false;
		}

	if (form.pass.value == form.mail.value) {

		alert("Error: La Contraseñadeberá ser diferente al correo electronico");
		form.pass.focus();
		return false;
		}

	}

	else {
		alert("Error: Porfavor verifique su Contraseña");
		form.pass.focus();
		return false;
	}

	alert("Contraseña Válida" + form.pass.value);
	return true;

	



}
</script>
